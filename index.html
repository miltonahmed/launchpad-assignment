<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lunch pad</title>
  <link rel="stylesheet" href="css/style.css">

</head>


<body>
  <!-- ====== Header Section Start Now =======  -->
  <header class="header">
    <!-- ====== nav section====== -->
    <nav>
      <div class="container">
        <div class="nav_wrapper">
          <!-- logo  -->
          <div class="nav_logo">
            <a href="#">Logo</a>
          </div>
          <!-- button  -->
          <div class="nav_button">
            <a class="primary_btn" href="#">Sign Up</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- ======= Hero Section =====  -->
    <section class="hero_section">
      <div class="container">
        <h2>Cool Dark UI Template for Webflow Agencies!</h2>
        <div class="hero_button">
          <a class="primary_btn" href="#">Stay Focused</a>
        </div>
      </div>
    </section>
  </header>
  <!-- ====== Header Section End Now =======  -->
  <main>
    <!-- ====== Header Section  Now =======  -->
    <section class="action">
      <div class="container">
        <div class="action_wrapper">
          <div class="action_content_left">
            <h3 class="section_title">See It in Action</h3>
            <p class="action_description">Explore the live preview and imagine your brand in this bold new look.</p>
            <div class="action_button">
              <a class="primary_btn" href="#">See It in Action</a>
            </div>
          </div>
          <div class="action_image_right">
            <img src="./images/wc-mini.png" alt="wc-mini">
          </div>
        </div>
      </div>
    </section>
    <!-- ====== Header Section Start Now =======  -->
    <!-- ====== Productive Section  Now =======  -->
    <section class="productive_user">
      <div class="container">
        <div class="Productive_wrapper">
          <h3 class="section_title">Joined Thousands of Productive Users</h3>
          <div class="productive_items">
            <div class="item">
              <span>50K</span>
              <p>Active Users</p>
            </div>
            <div class="item">
              <span>2M+</span>
              <p>Focus Sessions</p>
            </div>
            <div class="item">
              <span>95%</span>
              <p>Satisfaction Rate</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ====== Productive Section Start Now =======  -->

  </main>
  <!-- ====== Header Section Start Now =======  -->
